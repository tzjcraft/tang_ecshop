<!DOCTYPE html>
<html>
<head>
<title>登录 - {$shop_name}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="ecy.cc">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="style/base2013.css" />
<link rel="stylesheet" type="text/css" href="style/all_html5.css" />
<link rel="stylesheet" type="text/css" href="style/chapter.css" />
<script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="js/common1.js" type="text/javascript"></script>
</head>
<body>
<div class="new-ct">
	<div class="new-login">
		<div class="new-lg-logo">
      <img src="./../mobile/images/logo.jpg" width="106" height="40" alt="logo">
    </div>
		<!--{if $action eq 'qpassword_name'} -->
		<form action="user.php?act=get_passwd_question" method="post">
    <span class="new-input-span new-mg-b10"><input type="text" class="new-input" name="user_name" id="username" value="" placeholder="请输入用户名"/></span>
    <input type="submit" class="new-abtn-type new-mg-t15" style="border:0;width:100%;cursor:pointer" value="提交">
    <!--{/if}-->
    <!--{if $action eq 'get_passwd_question'} -->
    <div class="new-lg-logo">
      <img src="./../mobile/images/logo.jpg" width="106" height="40" alt="logo">
    </div>
    {$message}<br>
     <form method="post" action="user.php?act=check_answer">
     	<span class="new-input-span new-mg-b10"><input type="text" class="new-input" name="passwd_question" id="username" value="{$passwd_question}" placeholder="密码提示问题"/></span>
      <span class="new-input-span new-mg-b10"><input type="password" value="" class="new-input" name="passwd_answer" id="pwd" placeholder="密码问题答案"/></span>
    	<input type="submit" class="new-abtn-type new-mg-t15" style="border:0;width:100%;cursor:pointer" value="提 交">
    </form>
    <!--{/if}-->
    <!-- {if $action eq 'reset_password'} -->
    {$message}<br />
    <!--{if $status}-->
    <a href="user.php">点击登录</a>
    <!--{else}-->
     <form name="getPassword2" method="post" action="user.php?act=act_edit_password">
     	<span class="new-input-span new-mg-b10"><input type="text" class="new-input" name="new_password" id="username" value="" placeholder="新密码"/></span>
      <span class="new-input-span new-mg-b10"><input type="password" value="" class="new-input" name="confirm_password" id="pwd" placeholder="确认密码"/></span>
    	<input type="submit" class="new-abtn-type new-mg-t15" style="border:0;width:100%;cursor:pointer" value="确 定">
     </form>
    <!--{/if}-->
    <!--{/if}-->
    <!--{if $action eq 'get_password'} -->
    {$message}<br />
    <!--{if !$status}-->
    <form name="getPassword" method="post" action="user.php?act=send_pwd_email">
    	<span class="new-input-span new-mg-b10"><input type="text" class="new-input" name="user_name" id="username" value="" placeholder="请输入您注册的用户名"/></span>
      <span class="new-input-span new-mg-b10"><input type="password" value="" class="new-input" name="email" id="pwd" placeholder="注册时填写的电子邮件地址"/></span>
    	<input type="submit" class="new-abtn-type new-mg-t15" style="border:0;width:100%;cursor:pointer" value="提 交">
    <!--{/if}-->
    <!--{/if}-->
    {$footer}
  </div> 
</div>
</body>
</html>
